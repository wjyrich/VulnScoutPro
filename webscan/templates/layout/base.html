    <script>
      var isNight = new Date().getHours() >= 22 || new Date().getHours() < 7;
      if( matchMedia('(prefers-color-scheme: dark)').matches || isNight || localStorage.getItem('dark') === '1') {
        if(!(isNight&&localStorage.getItem('noDark') === '1')) {
          document.documentElement.classList.add('dark-mode');
          document.querySelectorAll(".inverted").forEach((res) =>{res.classList.toggle("invert");});
        }
      }
      document.getElementById('dark').innerHTML = document.querySelector("body").classList.contains("dark")?"üåú":"üåû";

      //ÁÇπÂáª‰∫ã‰ª∂
      function switchDarkMode() {
      if ($('html').hasClass('dark-mode')) {
        $("#dark").html("üåû");
        document.documentElement.classList.remove('dark-mode');
        document.querySelectorAll(".inverted").forEach((res) =>{res.classList.toggle("invert");});
        localStorage.setItem('noDark', '1');
        localStorage.setItem('dark', '0');
      } else {
        $("#dark").html("üåú");
        document.documentElement.classList.add('dark-mode');
        document.querySelectorAll(".inverted").forEach((res) =>{res.classList.toggle("invert");});
        localStorage.setItem('dark', '1');
        localStorage.setItem('dark', '1');
        localStorage.setItem('noDark', '0');
      }
    }
</script>
